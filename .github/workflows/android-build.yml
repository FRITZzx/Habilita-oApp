name: Build APK (Native Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          openjdk-11-jdk \
          unzip \
          zlib1g-dev \
          libncurses5 \
          libstdc++6 \
          libffi-dev \
          libssl-dev \
          git \
          wget \
          curl \
          lzip \
          autoconf \
          build-essential

        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: habilitacaoapp-apk
        path: bin/*.apk
