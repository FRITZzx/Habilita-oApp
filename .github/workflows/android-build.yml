name: Build APK (Buildozer via Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildozer image and run build
      run: |
        docker pull kivy/buildozer:py3
        # roda o buildozer dentro do container, montando o workspace
        docker run --rm -v "${{ github.workspace }}":/home/user/hostcwd -w /home/user/hostcwd kivy/buildozer:py3 buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: habilitacaoapp-apk
        path: bin/*.apk
